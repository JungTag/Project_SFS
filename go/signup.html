<html>
    <head>
        <title>sign up</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <a href="#" id="gosignup">회원가입하러가기</a>
        <div class="wrap">
            <div class="form-wrap">
                <img id="sfslogo" src="images/sfslogo.png" width="200px">
                <div id="intro" class="input-group">
                </div>
                <form id="login" action="" class="input-group">
                    <input type="text" class="input-field" placeholder="이메일을 입력하세요" required>
                    <input type="password" class="input-field" placeholder="비밀번호를 입력하세요" required>
                    <input type="password" class="input-field" placeholder="비밀번호를 다시 입력하세요" required>
                    <div class="social-icons">
                        <a href="#"><img src="images/fb.jpg" alt="facebook" width="30px"></a>
                        <a href="#"><img src="images/insta.png" alt="twitter" width="40px"></a>
                    </div>                    
                    <button class="submit">회원가입하기</button>
                    <a href="#" class="close"><img src="images/close.png" width="40px"></a>
                </form>
            </div>
        </div>
        <div class="dim"></div>
        <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
            $(document).ready(function() {
               $("#gosignup").on("click", function(){
                   $(".wrap").show();
                   $(".dim").show();
               });

               $(".wrap .close").on("click", function() {
                   $(".wrap").hide();
                   $(".dim").hide();
               });
            });
        </script>
    </body>
</html>
