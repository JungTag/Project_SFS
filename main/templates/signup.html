<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입 하기!</h1>
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="가입할 아이디를 입력하세요">
        <br>
        <input type="text" name="first_name" placeholder="이름">
        <br>
        <input type="text" name="last_name" placeholder="성">
        <br>
        <input type="password" name="password1" placeholder="비밀번호를 입력하세요">
        <br>
        <input type="password" name="password2" placeholder="비밀번호를 다시 입력하세요">
        <br>
        <input type='submit' value="회원가입 하기!">
        <br>
    </form>
    
{% if error %}
    {{error}}
{% endif %}
</body>
</html>
